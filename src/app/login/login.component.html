<mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
       <form [formGroup]="loginForm" (ngSubmit)="login()">
       <p>
          <mat-form-field>
             <input type="text" matInput placeholder="Username" [formControl]="email">
          </mat-form-field>
       </p>
       <p>
          <mat-form-field>
             <input type="password" matInput placeholder="Password" [formControl]="password">
          </mat-form-field>
       </p>
       <p *ngIf="error" class="error">
          {{ error }}
       </p>
       <div class="button">
         <button [disabled]="submitted" type="submit" mat-flat-button color="primary">Login</button>
       </div>
       </form>
    </mat-card-content>
 </mat-card>

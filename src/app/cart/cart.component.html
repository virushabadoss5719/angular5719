<mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let item of addedProducts; let i = index">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar [style.background]="'url(' + item.icon + ')'"></div>
                <mat-card-title>{{ item.title }}</mat-card-title>
                <mat-card-subtitle>{{ item.category }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
                </p>
            </mat-card-content>
            <mat-card-actions>
                <div class="card-actions">
                    <button mat-mini-fab color="warn"><mat-icon class="example-icon" aria-hidden="false" aria-label="Example home icon">remove_shopping_cart</mat-icon></button>
                </div>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
